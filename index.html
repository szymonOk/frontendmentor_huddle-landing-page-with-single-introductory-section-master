<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5bcf0b1944.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" media="screen and (min-width: 768px)" href="./css/md.css">
  <link rel="stylesheet" media="screen and (min-width: 1200px)" href="./css/xl.css">
</head>

<body>

  <header class="wrapper">
    <img src="./images/logo.svg" alt="logo">
  </header>

  <main class="wrapper">

    <section class="image">
      <img src="./images/illustration-mockups.svg" alt="illustration mockups">
    </section>

    <section class="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </section>

  </main>

  <footer class="wrapper">
    <div class="social">

      <div><i class="fab fa-facebook-f"></i></div>
      <div><i class="fab fa-twitter"></i></div>
      <div><i class="fab fa-instagram"></i></div>

    </div>
  </footer>

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>

</html>
